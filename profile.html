<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/profile.css" >
  </head>
  <body>
    <header></header>
    <main>
      <section id="profile-title" class="py-5 px-2">
        <h1 class="text-center">Perfiles</h1>
      </section>
      <section id="introduction" class="container pb-4">
        <p>Estos son nuestros diseñadores</p>
      </section>
      <section id="profile-cards" class="container">
        <section class="row">
          <div class="col col-sm-12 col-md-6 mb-2">
            <div
              class="card bg-success"
              style="width: 18rem; --bs-bg-opacity: 0.1"
            >
              <img
                src="https://avatars.githubusercontent.com/u/72580574?v=4"
                class="card-img-top"
                alt="María Eugenia Costa, Desarrolladora Front End"
                width="286"
                height="286"
              />
              <div class="card-body">
                <h5 class="card-title">María Eugenia Costa</h5>
                <p class="card-text">
                  Desarrolladora Front End con 3 años de experiencia.
                </p>
                <a
                  href="https://github.com/eugenia1984"
                  class="btn btn-success btn-large"
                  target="_blank"
                  ><img
                    src="./assets/images/git-hub.svg"
                    width="16"
                    height="16"
                    alt="logo de GitHub"
                  />
                  GitHub</a
                >
              </div>
            </div>
          </div>
          <div class="col col-sm-12 col-md-6 mb-2">
            <div
              class="card bg-success"
              style="width: 18rem; --bs-bg-opacity: 0.1"
            >
              <img src="https://avatars.githubusercontent.com/u/21247165?v=4" class="card-img-top" alt="Ricardo Ramos, desarrollador" />
              <div class="card-body">
                <h5 class="card-title">Ricardo Ramos</h5>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="https://github.com/elequipoderiki" class="btn btn-success btn-large" target="_blank"
                  ><img
                    src="./assets/images/git-hub.svg"
                    width="16"
                    height="16"
                    alt="logo de GitHub"
                  />
                  GitHub</a
                >
              </div>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer></footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/javascript/main.js"></script>
  </body>
</html>
